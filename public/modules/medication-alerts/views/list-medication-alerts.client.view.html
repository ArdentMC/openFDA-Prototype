<section data-ng-controller="MedicationAlertsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Medication alerts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="medicationAlert in medicationAlerts" data-ng-href="#!/medication-alerts/{{medicationAlert._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="medicationAlert.created | date:'medium'"></span>
				by
				<span data-ng-bind="medicationAlert.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="medicationAlert.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!medicationAlerts.$resolved || medicationAlerts.length">
    	No Medication alerts yet, why don't you <a href="/#!/medication-alerts/create">create one</a>?
    </div>
</section>
