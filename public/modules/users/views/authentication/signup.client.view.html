		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png"  height="30" width="30">
		</a>
	</div>
	<h4 class="col-md-12 text-center" style="margin-top:7px;margin-bottom:7px;">Or with a username and email</h4>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">

				<div class="form-group">
					<!--<label for="username">Username</label>-->
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Pick a username">
				</div>
				<div class="form-group">
					<!--<label for="email">Email</label>-->
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Your Email">
				</div>
				<div class="form-group">
					<!--<label for="password">Password</label>-->
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Create a password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary"
							style="background-color: #ad3e33;display:inline">Sign up
					</button>
					&nbsp; or&nbsp;
					<a href="/#!/signin" type="button" class="btn btn-large btn-primary"
					   style="background-color: #777678 ">Sign in</a>

				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
